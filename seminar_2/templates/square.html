{% extends 'base.html' %}
{% block title %}
Square page
{% endblock %}
{% block content %}
    {% if data %}
        <p>{{data.number}} ** 2 = {{data.square}}</p>
    {% else %}
    <form method="post">
        <input type="number" name="number" placeholder="Введитея число">
        <input type="submit" value="Отправить">
    </form>
    {% endif %}
{% endblock %}
